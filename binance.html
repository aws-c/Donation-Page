<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Via Binance</title>
    <style>
        body {
            background-color: #1f2430;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2e3440;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 360px;
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .profile {
            margin: 20px 0;
        }
        .profile-pic {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .qr-code {
            margin: 20px 0;
        }
        .qr-code img {
            width: 180px;
            height: 180px;
            border: 2px solid #fff;
            border-radius: 12px;
            cursor: pointer;
        }
        .address {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background-color: #4c5169;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .address p {
            word-break: break-word;
            margin: 0;
            font-size: 14px;
        }
        .address button, .back-btn {
            background-color: #5760b3;
            border: none;
            color: #fff;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .address button:hover, .back-btn:hover {
            background-color: #4851a8;
        }
        .back-btn {
            margin-top: 20px;
        }
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .qr-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #5760b3;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .close-btn:hover {
            background-color: #4851a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="profile">
            <img src="images/logo.gif" alt="GameDrive.Org Logo" class="profile-pic">
            <h2>Thank You for Donating with Binance!</h2>
        </div>
        <div class="qr-code">
            <img src="images/binance-qr.webp" alt="Binance QR Code" id="qr-img" onclick="showModal('images/binance-qr.webp')">
            <p><b>⚡ Click on QR to scan and pay ⚡</b></p>
        </div>
        <div class="address">
            <p><b>Binance ID:</b></p>
            <p id="address-text">445668142</p>
            <button onclick="copyAddress()">Copy</button>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">← Other payment methods</button>
    </div>
    <div class="qr-modal" id="qr-modal">
        <img id="modal-img" src="" alt="Enlarged QR Code">
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
    <script>
        function copyAddress() {
            const addressText = document.getElementById("address-text").innerText;
            navigator.clipboard.writeText(addressText).then(() => {
                alert("Binance ID copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy!', err);
            });
        }
        function showModal(imageSrc) {
            const modal = document.getElementById("qr-modal");
            const modalImg = document.getElementById("modal-img");
            modal.style.display = 'flex';
            modalImg.src = imageSrc;
        }
        function closeModal() {
            document.getElementById("qr-modal").style.display = 'none';
        }
    </script>
</body>
</html>
